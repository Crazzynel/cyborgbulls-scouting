<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - CyborgBulls Scouting 2024</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <!--<script src="renderer_index.js"></script> -->
    <script>
        // Accéder à require via window.nodeRequire
        const { remote } = window.nodeRequire('electron');
        const fs = window.nodeRequire('fs');        
        const DiscordRPC = require('discord-rpc');
        //const DiscordRPC = require('discord-rpc'); // We load the Discord RPC
        // module to interact with Discord.
        const clientId = '1074074348551426048';
        const discordRPC = new DiscordRPC.Client({ transport: 'ipc' });

        discordRPC.on('ready', () => {
            console.log('Discord RPC is ready!');
        });

        discordRPC.login({ clientId }).catch(console.error);

        const updateRichPresence = () => {
            const details = 'Scout des Equipes';
            const state = 'Playing';
            //const largeImageKey = 'custom_large_image';
            //const largeImageText = 'Custom Large Image Text';
            //const smallImageKey = 'custom_small_image';
            //const smallImageText = 'Custom Small Image Text';
  
        discordRPC.setActivity({
            details,
            state,
            //largeImageKey,
            //largeImageText,
            //smallImageKey,
            //smallImageText,
        });
        };
  
        app.whenReady().then(updateRichPresence);
        setInterval(updateRichPresence, 15000);
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <img  class="crescendo_logo"src="images/FIS_CRESCENDO_Logo_Horizontal_RGB.png" alt="Logo Crescendo">
        </div>
        <div class="header-center">
            <h1>CyborgBulls - Scouting S23</h1>
        </div>
        <div class="header-right">
            <img src="images/cyborg logo.webp" alt="Logo CyborgBulls">
        </div>
    </header>
    <main>
        <div class="scouter-info">
            <div class="info-box">
                <label for="scouterName">Scouter Name:</label>
                <input type="text" id="scouterName">
                <button onclick="saveScouterName()">Save Name</button>
            </div>
        </div>
        <div class="scout-buttons">
            <button class="button_scout_pit" onclick="navigateToPitScouting()">
                <img class="scout_icon" src="images/tkt.png" alt="Pit Icon">
                <span>SCOUT PIT</span>
            </button>
            <button class="button_scout_match" onclick="navigateToMatchScouting()">
                <img class="scout_icon" src="images/temps.png" alt="Match Icon">
                <span>SCOUT MATCH</span>
            </button>
        </div>
    </main>
    <footer>
        <p>© 2024 CyborgBulls - Tous Droits Réservés.</p>
    </footer>
</body>
</html>
